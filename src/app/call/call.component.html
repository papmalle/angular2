<h2>CALLS</h2>
<table class="table table-striped table-dark">
  <thead class="thead-dark">
  <tr>
    <th scope="col">date evenement</th>
    <th scope="col">resource</th>
    <th scope="col">calling</th>
    <th scope="col">description</th>
    <th scope="col">queue duration</th>
    <th scope="col">call duration</th>
    <th scope="col">statut</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let call of calls" (click)="showDetails(call.memberSessionUUID)">
    <td>{{call.eventDate | date}}</td>
    <td>{{call.resource}}</td>
    <td>{{call.calling}}</td>
    <td>{{call.description}}</td>
    <td>{{call.queueDuration}} sec</td>
    <td>{{call.callDuration}} sec</td>
    <td>{{call.typeCallEventDto}}</td>
  </tr>

  </tbody>
</table>

<div *ngIf="selectedCall">
  <app-call-view></app-call-view>
  <!--<app-call-view [call]="selectedCall"></app-call-view>-->
</div>
